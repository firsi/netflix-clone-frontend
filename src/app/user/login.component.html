<div class="background-img">
<div class='overlay-container'>
    <h4 class="login-label color-primary">Login to get access to the world biggest collection of movies</h4>
    <hr>
<div class="col-md-5">
        
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)"  autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="email">E-mail:</label>
      <em class="color-primary" *ngIf="!validateEmail() && loginForm.controls.email.errors.required">Required</em>
      <em class="color-primary" *ngIf="!validateEmail() && loginForm.controls.email.errors.pattern">Enter a valid email</em>
       <input  formControlName="email" name="email" required id="email" type="email" class="form-control" placeholder="E-mail..." />
      
   </div>
    <div class="form-group" >
        <label for="password">Password:</label>
        <em class="color-primary" *ngIf="!validatePassword() && loginForm.controls.password.errors.required">Required</em>
        <em class="color-primary" *ngIf="!validatePassword() && loginForm.controls.password.errors.minlength">Enter a minimum of 6 characters</em>
      
      <input  formControlName="password" name="password" required id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
    
   
    <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-danger mt-3 login-btn">Login</button>
  </form>
  <br />
  
</div>
</div>
</div>
