<nav class="navbar navbar-expand-lg navbar-dark ">
  <a class="navbar-brand" [routerLink]="['/']">Netflix</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['movies/favorites']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">My Favorite movies</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" routerLinkActive="active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Genres
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <span *ngFor="let genre of genres">
            <a class="dropdown-item" [routerLink]="['/movies/genres',genre]" >{{genre}}</a>
          </span>
          
        </div>
      </li>
      
    </ul>
    <form #search="ngForm" (ngSubmit)='searchMovies(search.value)' class="form-inline my-2 my-lg-0">
      <input (ngModel)="searchTerm" class="form-control mr-sm-2" type="text" name="searchTerm" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a *ngIf="!auth.isAuthenticated()" class="nav-link" [routerLink]="['user/login']">Login</a>
    <a *ngIf="!auth.isAuthenticated()" class="nav-link" [routerLink]="['user/signup']">Sign up</a>
    <a *ngIf="auth.isAuthenticated()" class="nav-link" (click)="logout()" [routerLink]="['/']">Logout</a>
  </div>
</nav>
